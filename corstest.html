<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CORS Misconfiguration Scanner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }
    body.dark {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .theme-toggle {
      float: right;
      margin-top: -2rem;
    }
    textarea, input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    body.dark textarea, body.dark input {
      background: #2c2c2c;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    body.dark th, body.dark td {
      border-color: #444;
    }
    th {
      background: #f0f0f0;
    }
    body.dark th {
      background: #333;
    }
    .ok { color: green; }
    .warn { color: orange; }
    .vuln { color: red; font-weight: bold; }
    .error { color: gray; }

    #log {
      background: #111;
      color: #0f0;
      padding: 1rem;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Dark Mode</button>
  <h1>üåê CORS Misconfiguration Scanner</h1>

  <label>Target URLs (one per line):</label>
  <textarea id="urls" rows="8" placeholder="https://example.com&#10;https://api.example.com"></textarea>

  <label>Malicious Origin:</label>
  <input type="text" id="origin" value="https://evil.com">

  <label>Discord Webhook (optional):</label>
  <input type="text" id="webhook" placeholder="https://discord.com/api/webhooks/...">

  <button onclick="startScan()">Start Scan</button>

  <table id="results">
    <thead>
      <tr>
        <th>URL</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Explanation</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>üìù Live Log</h3>
  <pre id="log">[Scanner Ready]</pre>
</div>

<script>
  function toggleTheme() {
    document.body.classList.toggle('dark');
  }

  function log(message) {
    const el = document.getElementById("log");
    el.textContent += `\n${message}`;
    el.scrollTop = el.scrollHeight;
  }

  function formatHeaders(headers) {
    const arr = [];
    for (let [k, v] of headers.entries()) {
      arr.push(`    ${k}: ${v}`);
    }
    return arr.join('\n');
  }

  function getExplanation(status) {
    switch (status) {
      case "vuln":
        return "The target reflects the malicious origin and allows credentials. This allows attackers to access sensitive data from the target application using cross-origin requests. Immediate mitigation is required.";
      case "warn":
        return "The server reflects the malicious origin but does not allow credentials. This still poses a security risk as it may enable exploitation of less sensitive endpoints or combine with other vulnerabilities.";
      case "ok":
        return "The server did not reflect the malicious origin. It is correctly configured against CORS attacks. No action needed.";
      case "error":
        return "The scan could not be completed due to a network or CORS error. Check the URL or try again later.";
      default:
        return "Unknown result.";
    }
  }

  function appendResult(url, status, notes) {
    const explanation = getExplanation(status);
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${url}</td>
      <td class="${status}">${status.toUpperCase()}</td>
      <td>${notes}</td>
      <td>${explanation}</td>
    `;
    document.querySelector("#results tbody").appendChild(row);
  }

  async function checkCORS(url, customOrigin) {
    try {
      log(`\n[>] Scanning ${url}`);
      const res = await fetch(url, {
        method: 'GET',
        mode: 'cors',
        headers: { 'Origin': customOrigin }
      });

      log(`    ‚Ü≥ Status: ${res.status}`);
      log(`    ‚Ü≥ Headers:\n${formatHeaders(res.headers)}`);

      const ao = res.headers.get("Access-Control-Allow-Origin");
      const ac = res.headers.get("Access-Control-Allow-Credentials");

      if (ao === customOrigin && ac === 'true') {
        log(`    ‚ö†Ô∏è Reflected with credentials`);
        return { status: "vuln", notes: "Reflected w/ credentials" };
      } else if (ao === customOrigin) {
        log(`    ‚ö†Ô∏è Reflected origin only`);
        return { status: "warn", notes: "Reflected origin only" };
      } else {
        log(`    ‚úÖ Safe`);
        return { status: "ok", notes: "No reflection" };
      }
    } catch (e) {
      log(`    ‚ùå Error: ${e.message}`);
      return { status: "error", notes: "Request failed" };
    }
  }

  async function sendToDiscord(webhook, msg) {
    if (!webhook) return;
    try {
      await fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: msg })
      });
      log("    üì§ Sent to Discord");
    } catch (err) {
      log(`    ‚ùå Discord error: ${err.message}`);
    }
  }

  async function startScan() {
    const urls = document.getElementById("urls").value.trim().split("\n");
    const origin = document.getElementById("origin").value.trim();
    const webhook = document.getElementById("webhook").value.trim();
    document.querySelector("#results tbody").innerHTML = "";
    document.getElementById("log").textContent = "[Scan started...]";

    for (const raw of urls) {
      const url = raw.trim();
      if (!url) continue;

      appendResult(url, "...", "Scanning...");
      const result = await checkCORS(url, origin);
      document.querySelector("#results tbody").lastChild.remove();
      appendResult(url, result.status, result.notes);

      if ((result.status === "warn" || result.status === "vuln") && webhook) {
        const explanation = getExplanation(result.status);
        const alert = `üö® **CORS Issue Detected**\n**URL:** ${url}\n**Status:** ${result.status.toUpperCase()}\n**Notes:** ${result.notes}\n**Explanation:** ${explanation}`;
        await sendToDiscord(webhook, alert);
      }
    }

    log("\n‚úÖ Scan Complete");
  }
</script>

</body>
</html>
