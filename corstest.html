<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CORS Misconfiguration Scanner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('data:image/svg+xml;utf8,\
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 100 100">\
          <path fill="none" stroke="%23cccccc" stroke-width="0.5" d="M0 0 L100 100 M0 100 L100 0 M50 0 L50 100 M0 50 L100 50"/>\
        </svg>');
      background-size: 200px 200px;
      background-attachment: fixed;
      background-color: #f8f8f8;
    }

    body.dark {
      background-image: url('data:image/svg+xml;utf8,\
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 100 100">\
          <path fill="none" stroke="%23333" stroke-width="0.5" d="M0 0 L100 100 M0 100 L100 0 M50 0 L50 100 M0 50 L100 50"/>\
        </svg>');
      background-color: #0d1117;
    }

    .container {
      padding: 2rem;
      background-color: rgba(255,255,255,0.85);
      backdrop-filter: blur(2px);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark .container {
      background-color: rgba(15, 15, 15, 0.9);
      color: #eee;
    }

    .theme-toggle {
      float: right;
      margin-top: -2rem;
      margin-right: 1rem;
    }

    textarea, input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }

    body.dark textarea, body.dark input {
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }

    button {
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    body.dark th, body.dark td {
      border-color: #444;
    }

    th {
      background: #f0f0f0;
    }

    body.dark th {
      background: #333;
    }

    .ok { color: green; }
    .warn { color: orange; }
    .vuln { color: red; font-weight: bold; }

    #log {
      background: #111;
      color: #0f0;
      padding: 1rem;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Dark Mode</button>
  <h1>üåê CORS Misconfiguration Scanner</h1>

  <label>Target URLs (one per line):</label>
  <textarea id="urls" rows="8" placeholder="https://example.com&#10;https://api.example.com"></textarea>

  <label>Malicious Origin:</label>
  <input type="text" id="origin" value="https://evil.com">

  <label>Discord Webhook (optional):</label>
  <input type="text" id="webhook" placeholder="https://discord.com/api/webhooks/...">

  <button onclick="startScan()">Start Scan</button>

  <table id="results">
    <thead>
      <tr><th>URL</th><th>Status</th><th>Notes</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>üìù Live Log</h3>
  <pre id="log">[Scanner Ready]</pre>
</div>

<script>
  function toggleTheme() {
    document.body.classList.toggle('dark');
  }

  function log(message) {
    const el = document.getElementById("log");
    el.textContent += `\n${message}`;
    el.scrollTop = el.scrollHeight;
  }

  function formatHeaders(headers) {
    const arr = [];
    for (let [k, v] of headers.entries()) {
      arr.push(`    ${k}: ${v}`);
    }
    return arr.join('\n');
  }

  async function checkCORS(url, customOrigin) {
    try {
      log(`\n[>] Scanning ${url}`);
      const res = await fetch(url, {
        method: 'GET',
        mode: 'cors',
        headers: { 'Origin': customOrigin }
      });

      log(`    ‚Ü≥ Status: ${res.status}`);
      log(`    ‚Ü≥ Headers:\n${formatHeaders(res.headers)}`);

      const ao = res.headers.get("Access-Control-Allow-Origin");
      const ac = res.headers.get("Access-Control-Allow-Credentials");

      if (ao === customOrigin && ac === 'true') {
        log(`    ‚ö†Ô∏è Reflected with credentials`);
        return { status: "vuln", notes: "Reflected w/ credentials" };
      } else if (ao === customOrigin) {
        log(`    ‚ö†Ô∏è Reflected (no credentials)`);
        return { status: "warn", notes: "Reflected origin only" };
      } else {
        log(`    ‚úÖ Safe`);
        return { status: "ok", notes: "No reflection" };
      }
    } catch (e) {
      log(`    ‚ùå Error: ${e.message}`);
      return { status: "warn", notes: "Request failed" };
    }
  }

  function appendResult(url, status, notes) {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${url}</td><td class="${status}">${status.toUpperCase()}</td><td>${notes}</td>`;
    document.querySelector("#results tbody").appendChild(row);
  }

  async function sendToDiscord(webhook, msg) {
    if (!webhook) return;
    try {
      await fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: msg })
      });
      log("    üì§ Sent to Discord");
    } catch (err) {
      log(`    ‚ùå Discord error: ${err.message}`);
    }
  }

  async function startScan() {
    const urls = document.getElementById("urls").value.trim().split("\n");
    const origin = document.getElementById("origin").value.trim();
    const webhook = document.getElementById("webhook").value.trim();
    document.querySelector("#results tbody").innerHTML = "";
    document.getElementById("log").textContent = "[Scan started...]";

    for (const raw of urls) {
      const url = raw.trim();
      if (!url) continue;

      appendResult(url, "...", "Scanning...");
      const result = await checkCORS(url, origin);
      document.querySelector("#results tbody").lastChild.remove();
      appendResult(url, result.status, result.notes);

      if ((result.status === "warn" || result.status === "vuln") && webhook) {
        const alert = `üö® **CORS Issue Detected**\nURL: ${url}\nStatus: ${result.status.toUpperCase()}\nNotes: ${result.notes}`;
        await sendToDiscord(webhook, alert);
      }
    }

    log("\n‚úÖ Scan Complete");
  }
</script>

</body>
</html>
