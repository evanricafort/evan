<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CORS Misconfiguration Scanner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }
    body.dark {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .theme-toggle {
      float: right;
      margin-top: -2rem;
    }
    textarea, input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    body.dark textarea, body.dark input {
      background: #2c2c2c;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    body.dark th, body.dark td {
      border-color: #444;
    }
    th {
      background: #f0f0f0;
    }
    body.dark th {
      background: #333;
    }
    .ok { color: green; }
    .warn { color: orange; }
    .vuln { color: red; font-weight: bold; }
    .error { color: gray; }

    #log {
      background: #111;
      color: #0f0;
      padding: 1rem;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 5px;
    }

    #summary {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    .summary-box {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      color: white;
    }
    .ok-box { background-color: green; }
    .warn-box { background-color: orange; }
    .vuln-box { background-color: red; }
    .error-box { background-color: gray; }
  </style>
</head>
<body>

<div class="container">
  <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Dark Mode</button>
  <h1>üåê CORS Misconfiguration Scanner</h1>

  <label>Target URLs (one per line):</label>
  <textarea id="urls" rows="8" placeholder="https://example.com&#10;https://api.example.com"></textarea>

  <label>Malicious Origin:</label>
  <input type="text" id="origin" value="https://evil.com">

  <label>Discord Webhook (optional):</label>
  <input type="text" id="webhook" placeholder="https://discord.com/api/webhooks/...">

  <button onclick="startScan()">Start Scan</button>

  <table id="results">
    <thead>
      <tr>
        <th>URL</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Explanation</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>üìù Live Log</h3>
  <pre id="log">[Scanner Ready]</pre>

  <div id="summary">
    <div class="summary-box ok-box">OK: <span id="ok-count">0</span></div>
    <div class="summary-box warn-box">WARN: <span id="warn-count">0</span></div>
    <div class="summary-box vuln-box">VULN: <span id="vuln-count">0</span></div>
    <div class="summary-box error-box">ERROR: <span id="error-count">0</span></div>
  </div>
</div>

<script>
  function toggleTheme() {
    document.body.classList.toggle('dark');
  }

  function log(message) {
    const el = document.getElementById("log");
    el.textContent += `\n${message}`;
    el.scrollTop = el.scrollHeight;
  }

  function formatHeaders(headers) {
    const arr = [];
    for (let [k, v] of headers.entries()) {
      arr.push(`    ${k}: ${v}`);
    }
    return arr.join('\n');
  }

  function getExplanation(status) {
    switch (status) {
      case "vuln":
        return "The target reflects the malicious origin and allows credentials. This allows attackers to access sensitive data from the target application using cross-origin requests. Immediate mitigation is required.";
      case "warn":
        return "The server reflects the malicious origin but does not allow credentials. This still poses a security risk as it may enable exploitation of less sensitive endpoints or combine with other vulnerabilities.";
      case "ok":
        return "The server did not reflect the malicious origin. It is correctly configured against CORS attacks. No action needed.";
      case "error":
        return "The scan could not be completed due to a network or CORS error. Check the URL or try again later.";
      default:
        return "Unknown result.";
    }
  }

  function appendResult(url, status, notes) {
    const explanation = getExplanation(status);
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${url}</td>
      <td class="${status}">${status.toUpperCase()}</td>
      <td>${notes}</td>
      <td>${explanation}</td>
    `;
    document.querySelector("#results tbody").appendChild(row);
  }

  function updateSummary(status) {
    const idMap = {
      ok: 'ok-count',
      warn: 'warn-count',
      vuln: 'vuln-count',
      error: 'error-count'
    };
    const el = document.getElementById(idMap[status]);
    el.textContent = parseInt(el.textContent) + 1;
  }

  async function checkCORS(url, customOrigin) {
  function randomStr(len = 10) {
    return Math.random().toString(36).substring(2, 2 + len);
  }

  const spoofedOrigin = `https://${randomStr(5)}.${customOrigin.replace(/^https?:\/\//, '')}`;
  const newlineOrigin = `${customOrigin}\nInjected: evil`;

  try {
    log(`\n==============================`);
    log(`üîç Scanning ${url}`);

    const fakeToken = `Bearer ${randomStr(24)}`;
    const fakeCookie = `session=${randomStr(32)}`;
    const customHeaders = {
      'X-Fake-Header': randomStr(8),
      'X-Custom-User': `user-${randomStr(5)}`,
      'Authorization': fakeToken
    };

    async function testRequest(origin) {
      const res = await fetch(url, {
        method: 'GET',
        mode: 'cors',
        headers: {
          'Origin': origin,
          ...customHeaders
        },
        credentials: 'include'
      });
      return {
        res,
        ao: res.headers.get("Access-Control-Allow-Origin"),
        ac: res.headers.get("Access-Control-Allow-Credentials"),
        headers: res.headers
      };
    }

    const main = await testRequest(customOrigin);
    const spoof = await testRequest(spoofedOrigin);
    const newline = await testRequest(newlineOrigin);

    // OPTIONS request
    const optRes = await fetch(url, {
      method: 'OPTIONS',
      mode: 'cors',
      headers: {
        'Origin': customOrigin,
        'Access-Control-Request-Method': 'POST',
        'Access-Control-Request-Headers': Object.keys(customHeaders).join(', ')
      }
    });

    const aoOpt = optRes.headers.get("Access-Control-Allow-Origin");
    const acOpt = optRes.headers.get("Access-Control-Allow-Credentials");

    // Logging
    log(`‚Ü≥ [GET] Origin: ${customOrigin}`);
    log(`   ‚Ü≥ ACAO: ${main.ao}, ACAC: ${main.ac}`);
    log(`‚Ü≥ [GET] Spoofed Origin: ${spoofedOrigin}`);
    log(`   ‚Ü≥ ACAO: ${spoof.ao}`);
    log(`‚Ü≥ [GET] Newline Origin: ${newlineOrigin}`);
    log(`   ‚Ü≥ ACAO: ${newline.ao}`);
    log(`‚Ü≥ [OPTIONS] ACAO: ${aoOpt}, ACAC: ${acOpt}`);

    // Vulnerability Analysis
    const findings = [];

    if ((main.ao === customOrigin && main.ac === 'true') || (aoOpt === customOrigin && acOpt === 'true')) {
      findings.push("Reflected w/ credentials");
    }
    if (main.ao === customOrigin && main.ac !== 'true') {
      findings.push("Reflected origin only, missing ACAC");
    }
    if (main.ao === '*' && main.ac === 'true') {
      findings.push("Wildcard origin with credentials");
    }
    if (spoof.ao && spoof.ao.includes(spoofedOrigin)) {
      findings.push("Weak origin regex (accepts subdomain spoofing)");
    }
    if (newline.ao && newline.ao.includes('\n')) {
      findings.push("Header injection via newline in Origin");
    }
    if ((main.ao || '').includes(',')) {
      findings.push("Multiple ACAO origins (non-compliant)");
    }

    if (findings.length > 0) {
      const isVuln = findings.some(f => f.toLowerCase().includes("credentials") || f.includes("regex") || f.includes("Wildcard"));
      const status = isVuln ? "vuln" : "warn";
      log(`‚ö†Ô∏è Findings: ${findings.join('; ')}`);
      return { status, notes: findings.join('; ') };
    }

    log(`‚úÖ Safe`);
    return { status: "ok", notes: "No reflection or misconfig detected" };
  } catch (e) {
    log(`‚ùå Error: ${e.message}`);
    return { status: "error", notes: "Request failed" };
  }
}

  async function sendToDiscord(webhook, msg) {
    if (!webhook) return;
    try {
      await fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: msg })
      });
      log("üì§ Sent to Discord");
    } catch (err) {
      log(`‚ùå Discord error: ${err.message}`);
    }
  }

  async function startScan() {
    const urls = document.getElementById("urls").value.trim().split("\n");
    const origin = document.getElementById("origin").value.trim();
    const webhook = document.getElementById("webhook").value.trim();
    document.querySelector("#results tbody").innerHTML = "";
    document.getElementById("log").textContent = `[Scan started...]\n`;

    // Reset counters
    ['ok', 'warn', 'vuln', 'error'].forEach(id => {
      document.getElementById(`${id}-count`).textContent = "0";
    });

    for (const raw of urls) {
      const url = raw.trim();
      if (!url) continue;

      appendResult(url, "...", "Scanning...");
      const result = await checkCORS(url, origin);
      document.querySelector("#results tbody").lastChild.remove();
      appendResult(url, result.status, result.notes);
      updateSummary(result.status);

      const explanation = getExplanation(result.status);
      const alert = `üì° **CORS Scan Result**\nüîó **URL:** ${url}\nüìä **Status:** ${result.status.toUpperCase()}\nüìù **Notes:** ${result.notes}\n‚ÑπÔ∏è **Explanation:** ${explanation}`;
      await sendToDiscord(webhook, alert);

      log(`==============================\n`);
    }

    log("‚úÖ Scan Complete");
  }
</script>

</body>
</html>
