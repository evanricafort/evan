<!-- CORS Misconfiguration Scanner with Enhanced Features -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CORS Misconfiguration Scanner</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; }
    body.dark { background-color: #1e1e1e; color: #f0f0f0; }
    .container { padding: 2rem; max-width: 1000px; margin: auto; }
    .theme-toggle { float: right; margin-top: -2rem; }
    textarea, input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; }
    body.dark textarea, body.dark input { background: #2c2c2c; color: #fff; border: 1px solid #555; }
    button { padding: 0.5rem 1rem; margin-bottom: 1rem; font-weight: bold; cursor: pointer; }
    label > span { font-weight: normal; color: #666; font-size: 0.9em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    body.dark th, body.dark td { border-color: #444; }
    th { background: #f0f0f0; } body.dark th { background: #333; }
    .ok { color: green; } .warn { color: orange; } .vuln { color: red; font-weight: bold; } .error { color: gray; }
    .wildcard { color: blue; font-weight: bold; }
    #log { background: #111; color: #0f0; padding: 1rem; font-family: monospace; max-height: 300px; overflow-y: auto; white-space: pre-wrap; border-radius: 5px; }
    #summary { display: flex; gap: 1rem; margin-top: 1rem; font-weight: bold; flex-wrap: wrap; }
    .summary-box { padding: 0.5rem 1rem; border-radius: 4px; color: white; }
    .ok-box { background-color: green; }
    .warn-box { background-color: orange; }
    .vuln-box { background-color: red; }
    .error-box { background-color: gray; }
    .wildcard-box { background-color: blue; }
  </style>
</head>
<body>
<div class="container">
  <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Dark Mode</button>
  <h1>üåê CORS Misconfiguration Scanner</h1>

  <label>Target URLs (one per line):</label>
  <textarea id="urls" rows="8" placeholder="https://example.com"></textarea>

  <label>Malicious Origin:</label>
  <input type="text" id="origin" value="https://evil.com">

  <label>Discord Webhook (optional):</label>
  <input type="text" id="webhook" placeholder="https://discord.com/api/webhooks/...">

  <label><input type="checkbox" id="withCredentials" checked> Include credentialed requests</label><br>
  <label><input type="checkbox" id="withHeaders" checked> Include custom headers</label><br>
  <label><input type="checkbox" id="withCookies" checked> Include simulated cookies</label><br>
  <label><input type="checkbox" id="withToken" checked> Include token-based auth</label><br>

  <button onclick="startScan()">Start Scan</button>

  <table id="results">
    <thead>
      <tr>
        <th>URL</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Explanation</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>üìù Live Log</h3>
  <pre id="log">[Scanner Ready]</pre>

  <div id="summary">
    <div class="summary-box ok-box">OK: <span id="ok-count">0</span></div>
    <div class="summary-box warn-box">WARN: <span id="warn-count">0</span></div>
    <div class="summary-box vuln-box">VULN: <span id="vuln-count">0</span></div>
    <div class="summary-box error-box">ERROR: <span id="error-count">0</span></div>
    <div class="summary-box wildcard-box">WILDCARD: <span id="wildcard-count">0</span></div>
  </div>
</div>

<script>
function toggleTheme() {
  document.body.classList.toggle('dark');
}

function log(message) {
  const el = document.getElementById("log");
  el.textContent += `\n${message}`;
  el.scrollTop = el.scrollHeight;
}

function getExplanation(status) {
  const explanations = {
    vuln: "Reflects malicious origin and allows credentials. Dangerous CORS policy.",
    warn: "Reflects origin only, no credentials. Still risky.",
    ok: "Does not reflect malicious origin. Safe.",
    error: "Request failed due to network or CORS error.",
    wildcard: "Wildcard origin accepted, which can be dangerous if credentials allowed."
  };
  return explanations[status] || "Unknown result.";
}

function appendResult(url, status, notes) {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${url}</td>
    <td class="${status}">${status.toUpperCase()}</td>
    <td>${notes}</td>
    <td>${getExplanation(status)}</td>`;
  document.querySelector("#results tbody").appendChild(row);
}

function updateSummary(status) {
  const el = document.getElementById(`${status}-count`);
  if (el) el.textContent = parseInt(el.textContent) + 1;
}

function formatHeaders(headers) {
  return [...headers.entries()].map(([k, v]) => `  ${k}: ${v}`).join('\n');
}

function generateRandomToken() {
  return 'Bearer ' + Math.random().toString(36).substring(2);
}

async function checkCORS(url, origin, options) {
  try {
    log(`\nüîé [Scanning: ${url}]`);
    const headers = { 'Origin': origin };
    if (options.withHeaders) headers['X-Custom-Header'] = Math.random().toString(36);
    if (options.withToken) headers['Authorization'] = generateRandomToken();

    const res = await fetch(url, {
      method: 'GET',
      headers: headers,
      credentials: options.withCredentials ? 'include' : 'omit',
      mode: 'cors'
    });

    const ao = res.headers.get("Access-Control-Allow-Origin");
    const ac = res.headers.get("Access-Control-Allow-Credentials");

    const resultHeaders = formatHeaders(res.headers);
    log(`üì§ Request Headers:\n${formatHeaders(new Headers(headers))}`);
    log(`üì• Response Status: ${res.status}\nüì• Response Headers:\n${resultHeaders}`);

    if (ao === '*') {
      updateSummary("wildcard");
      return { status: "wildcard", notes: "Wildcard origin accepted" };
    } else if (ao === origin && ac === 'true') {
      return { status: "vuln", notes: "Reflected w/ credentials" };
    } else if (ao === origin) {
      return { status: "warn", notes: "Reflected origin only" };
    } else {
      return { status: "ok", notes: "No reflection" };
    }

  } catch (err) {
    log(`‚ùå Error: ${err.message}`);
    return { status: "error", notes: "Request failed" };
  }
}

async function sendToDiscord(webhook, msg) {
  if (!webhook) return;
  try {
    await fetch(webhook, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: msg })
    });
    log("üì§ Sent to Discord");
  } catch (err) {
    log(`‚ùå Discord error: ${err.message}`);
  }
}

async function startScan() {
  const urls = document.getElementById("urls").value.trim().split("\n");
  const origin = document.getElementById("origin").value.trim();
  const webhook = document.getElementById("webhook").value.trim();
  const options = {
    withCredentials: document.getElementById("withCredentials").checked,
    withHeaders: document.getElementById("withHeaders").checked,
    withCookies: document.getElementById("withCookies").checked,
    withToken: document.getElementById("withToken").checked
  };

  document.querySelector("#results tbody").innerHTML = "";
  document.getElementById("log").textContent = `[Scan started...]\n`;
  ['ok', 'warn', 'vuln', 'error', 'wildcard'].forEach(id => {
    document.getElementById(`${id}-count`).textContent = "0";
  });

  for (const raw of urls) {
    const url = raw.trim();
    if (!url) continue;

    appendResult(url, "...", "Scanning...");
    const result = await checkCORS(url, origin, options);
    document.querySelector("#results tbody").lastChild.remove();
    appendResult(url, result.status, result.notes);
    updateSummary(result.status);

    const explanation = getExplanation(result.status);
    const alert = `üì° **CORS Scan Result**\nüîó **URL:** ${url}\nüìä **Status:** ${result.status.toUpperCase()}\nüìù **Notes:** ${result.notes}\n‚ÑπÔ∏è **Explanation:** ${explanation}`;
    await sendToDiscord(webhook, alert);
  }

  log("‚úÖ Scan Complete");
}
</script>
</body>
</html>
